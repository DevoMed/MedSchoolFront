<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Update Teacher </h3>
            <h5>{{teacher.lastName}}</h5>
        </div>
        <form #loginForm="ngForm">
            <div class="form-group">
                <label for="">First Name</label>
                <input autofocus type="text"  class="form-control" placeholder="First Name...." 
                    [(ngModel)]="teacher.firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="">Last Name</label>
                <input type="text" class="form-control" placeholder="Last Name...." 
                [(ngModel)]="teacher.lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="">DNI</label>
                <input type="text" class="form-control" placeholder="Dni...." 
                [(ngModel)]="teacher.dni" name="dni"required>
            </div>
            <div class="form-group">
                <label for="">Birthday Date</label>
                <input type="date" class="form-control" 
                [(ngModel)]="teacher.birthdayDate" name="birthdayDate" required>
            </div>
            <div class="form-group">
                <label class="dep">Department Head:</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="RadioOptions" id="Radio1" 
                    [(ngModel)]="teacher.departHead"[value]="true">
                    <label class="form-check-label" for="Radio1">Yes</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="RadioOptions" id="Radio2" 
                    [(ngModel)]="teacher.departHead"[value]="false" checked>
                    <label class="form-check-label" for="Radio2">No</label>
                  </div>
            </div>
            <div class="button">
                <button (click)="update(teacher)" type="button" class="btn btn-primary">Update</button>
            </div>
        </form>
    </div>
</div>
