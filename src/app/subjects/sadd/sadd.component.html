<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Add Subject</h3>
        </div>
        <form #loginForm="ngForm">
            <div class="form-group">
                <label for="">Subject Name</label>
                <input autofocus type="text"  class="form-control" placeholder="Subject Name...." 
                    [(ngModel)]="subject.subjectName" name="subjectName" required>
            </div>
            <div class="form-group">
                <label for="depart">Department</label>
                    <select class="form-control"  [(ngModel)]="subject.department" name="depart" id="depart">
                        <!--<option selected></option>-->
                        <option [value]="dep.id" *ngFor="let dep of Departments"  >
                            {{dep.id}}
                        </option>
                    </select>
            </div>
            <div class="button">
                <button [disabled]="!loginForm.form.valid" (click)="add(subject)" type="button"
                    class="btn btn-primary">Add</button>
            </div>
        </form>
    </div>
</div>
