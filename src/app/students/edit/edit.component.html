<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Update Student </h3>
            <h5><span *ngIf="student">{{student.firstName}} {{student.lastName}}</span></h5>
        </div>
        <ng-container *ngIf="student">
        <form action="">
            <div class="form-group">
                <label for="">First Name</label>
                <input type="text" class="form-control" autofocus
                [(ngModel)]="student.firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="">Last Name</label>
                <input type="text" class="form-control" 
                [(ngModel)]="student.lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="">DNI</label>
                <input type="text" class="form-control" 
                [(ngModel)]="student.dni" name="dni" required>
            </div>
            <div class="form-group">
                <label for="">Birthday Date</label>
                <input type="date" class="form-control" 
                [(ngModel)]="student.birthdayDate" name="birthdayDate" required>
            </div>
            <div class="form-group">
                <label for="">Average Grade</label>
                <input type="number" class="form-control" 
                [(ngModel)]="student.avgGrade" name="avgGrade" required>
            </div>
            <div class="button">
                <button (click)="update(student)" type="button" class="btn btn-primary">Update</button>
            </div>
        </form>
        </ng-container>
        <div>
        </div>
    </div>
</div>
