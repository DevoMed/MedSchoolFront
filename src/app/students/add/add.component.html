<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Add Student</h3>
        </div>
        <form #loginForm="ngForm">
            <div class="form-group">
                <label for="">First Name</label>
                <input type="text" class="form-control" placeholder="First Name...." autofocus
                    [(ngModel)]="student.firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="">Last Name</label>
                <input type="text" class="form-control" placeholder="Last Name...." 
                [(ngModel)]="student.lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="">DNI</label>
                <input type="text" class="form-control" placeholder="Dni...." 
                [(ngModel)]="student.dni" name="dni"  required>
            </div>
            <div class="form-group">
                <label for="">Birthday Date</label>
                <input type="date" class="form-control" 
                [(ngModel)]="student.birthdayDate" name="birthdayDate" required>
            </div>
            <div class="form-group">
                <label for="">Average Grade</label>
                <input type="number" class="form-control" 
                [(ngModel)]="student.avgGrade" name="avgGrade" required>
            </div>
            <div class="button">
                <button [disabled]="!loginForm.form.valid" (click)="add(student)" type="button"
                class="btn btn-primary">Add</button>
            </div>
        </form>
        <div>
        </div>
    </div>
</div>
